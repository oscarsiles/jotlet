version: "3.7"

x-environment: &default-environment
  POSTGRES_USER: vscode
  POSTGRES_PASSWORD: notsecure
  POSTGRES_DB: jotlet

services:
  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory-policy volatile-lru --maxmemory 500M
    restart: unless-stopped
    ports:
      - "6379:6379"

  postgres15:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres15_data:/var/lib/postgresql/data
    environment:
      <<: *default-environment
    ports:
      - "5432:5432"

  jotlet:
    container_name: jotlet
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    image: oscarsiles/jotlet-dev
    command: sleep infinity
    restart: unless-stopped
    volumes:
      - ..:/workspace
      - /workspace/.dockervolumes/
      - ../static/:/workspace/static/
      - ../media/:/workspace/media/
      - vscode-extensions:/home/vscode/.vscode-server/extensions
    user: vscode
    ports:
      - 8000:8000
      - 8089:8089
    depends_on:
      - postgres15
      - redis

volumes:
  postgres15_data:
  vscode-extensions:
