{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <h2>Create Account</h2>
        <div class="row">
            <div class="col-sm-8 col-md-6 col-lg-4">
                <form id="signup-form"
                      class="pb-2"
                      action="{% url 'account_signup' %}"
                      method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
