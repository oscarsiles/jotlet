{% load crispy_forms_tags %}
<p>
    No password set on this account (likely due to 3rd party signup). Please set one below.
</p>
<form id="password-set-form"
      class="pb-2"
      hx-post="{% url 'account_set_password' %}"
      hx-target="#modal-1-body-div"
      hx-swap="innerHTML">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit" hidden="true"></button>
</form>
<div id="modal-1-footer-div"
     class="modal-footer"
     hx-swap="outerHTML"
     hx-swap-oob="true">
    <input type="submit"
           value="Save changes"
           form="password-set-form"
           class="btn btn-success"/>
</div>
<h5 id="modal-1-title-div" hx-swap-oob="true">Set Password</h5>
