<p>
  Are you sure you want to delete the following topic from <strong>{{ topic.get_board_name }}</strong>?
  <h5>{{ topic }}</h5>

  <form hx-post="{{ request.build_absolute_uri }}" hx-swap=none>

  </form>
</p>

<h5 id="modal-title-div" hx-swap-oob="true">Delete Topic</h5>
