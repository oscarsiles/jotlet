{% extends "base_generic.html" %}

{% block title %}Board: {{ board }}{% endblock title %}

{% block content %}
<div class="row">
    {% for topic in board.topics.all %}
    <div class="col-sm">
        <h3>{{ topic}}</h3>

        {% for post in topic.posts.all %}
        <div class="card my-2">
            <div class="card-body">
                <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
        {% endfor %}

    </div>
    {% endfor %}
    <div class="col-sm"></div>
</div>

{% endblock content %}
