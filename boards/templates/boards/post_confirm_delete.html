{% extends "base_generic.html" %}

{% block content %}

<h2>Delete Post</h2>

<p>
    Are you sure you want to delete the following post from <strong>{{ post.topic.subject }}</strong>?
    <h5>{{ post }}</h5>
</p>
<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
</form>

{% endblock content %}
