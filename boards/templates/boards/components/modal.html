{% load cacheops %}
{% cached 86400 modal num %}
<div class="modal fade"
     id="modal-{{ num }}-div"
     tabindex="-1"
     {% if num == 2 %}data-bs-backdrop="static" data-bs-keyboard="false"{% endif %}>
    <div class="modal-dialog modal-dialog-scrollable
                {% if num == 2 %}modal-xl{% endif %}"
         x-ref="modal{{ num }}">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-{{ num }}-title-div">Loading...</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-toggle="modal"
                        data-bs-target="#modal-{{ num }}-div"
                        aria-label="Close"
                        tabindex="-1"></button>
            </div>
            <div class="modal-body" id="modal-{{ num }}-body-div">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer" id="modal-{{ num }}-footer-div" hidden></div>
            <div id="modal-{{ num }}-scripts" hidden></div>
        </div>
    </div>
</div>
{% endcached %}
