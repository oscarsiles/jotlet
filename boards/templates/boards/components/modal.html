<div class="modal fade" id="modal-{{ num }}-div" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modal-{{ num }}-title-div">Modal title</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" id="modal-{{ num }}-body-div">
				If you can read this, something went wrong.
			</div>
		{% comment %} <div class="modal-{{ num }}-footer">
		</div> {% endcomment %}
		</div>
	</div>
</div>
