{% load static %}
{% load cache %}
{% load thumbnail %}
<script src="{% static 'js/components/image_select.js' %}" nonce="{{ CSP_NONCE }}"></script>
{% cache 3600 image-select type %}
<div class="row row-cols-2 row-cols-sm-3 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4"
     id="image-select">
    {% for image in images %}
        {% cache 3600 image-select-image image.pk %}
        <div class="col-sm">
            <div class="card">
                <div class="card-img-top">
                    <input class="form-check-input d-none"
                           type="radio"
                           name="flexRadioDefault"
                           id="{{ image.uuid }}">
                    <label class="form-check-label d-flex" for="{{ image.uuid }}">
                        <picture>
                            {% thumbnail image.image "300x200" crop="center" format="WEBP" as im %}
                            <source srcset="{{ im.url }}" type="image/webp">
                        {% endthumbnail %}
                        {% thumbnail image.image "300x200" crop="center" format="JPEG" as im %}
                        <source srcset="{{ im.url }}" type="image/jpeg">
                        <img class="w-100" src="{{ im.url }}" alt="{{ image }}">
                    {% endthumbnail %}
                </picture>
            </label>
        </div>
        <div class="card-footer">{{ image }}</div>
    </div>
</div>
{% endcache %}
{% endfor %}
</div>
<style nonce="{{ CSP_NONCE }}">
  .card-img-top {
    position: inherit;
  }

  .card-img-top input[type="radio"]:checked+label::before{
    background: url({% static 'images/check_mark.png' %}) no-repeat center center;
    width: 100%;
    height: 100%;
    position: absolute;
    content: '';
    }
  .card-img-top input[type="radio"]:checked+label > picture > img {
      opacity: 0.5;
    }
</style>
<div class="modal-footer" id="modal-2-footer-div" hx-swap-oob="true">
    <button class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modal-1-div">Select Image</button>
</div>
<h5 id="modal-2-title-div" hx-swap-oob="true">
    {% if type == 'b' %}
        Background
    {% else %}
        Image
    {% endif %}
    Select
</h5>
{% endcache %}
