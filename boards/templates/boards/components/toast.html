{% load cache %}
{% cache 86400 toast %}
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast"
         class="toast align-items-center border-0 text-white bg-primary"
         role="alert"
         aria-live="assertive"
         aria-atomic="true">
        <div class="d-flex">
            <div id="toast-body" class="toast-body"></div>
            <button id="toast-close"
                    type="button"
                    class="me-2 m-auto btn-close btn-close-white"
                    data-bs-dismiss="toast"
                    aria-label="Close">
            </button>
        </div>
    </div>
</div>
{% endcache %}
