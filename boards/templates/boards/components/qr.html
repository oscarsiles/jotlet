{% load board_extras cacheops static %}
{% cached_as board None "board_qr" board.pk %}
<div class="flex-column justify-content-center">
    {% get_split_string board.slug as split_slug %}
    <div class="d-flex justify-content-center">
        <div class="qrcode img-fluid w-75 border border-white border-qr"
             x-init="$nextTick(() => { createQr($el, '{{ url }}') })"></div>
    </div>
    <div class="d-flex justify-content-center">
        <span class="badge text-bg-info mt-2 fs-5">{{ request.get_host }}
            <i class="bi bi-arrow-right-square mx-2"></i>
        {{ split_slug }}</span>
    </div>
</div>
<div class="modal-footer" id="modal-1-footer-div" hx-swap-oob="true">
    <button type="button"
            class="btn btn-outline-secondary"
            data-bs-dismiss="modal">Close</button>
</div>
<h5 id="modal-1-title-div" hx-swap-oob="true">QR Code</h5>
{% endcached_as %}
