{% load cache qr_code board_extras %}
{% cache 86400 qr slug %}
<div class="flex-column justify-content-center">
    {% get_split_string slug as split_slug %}
    <div class="d-flex justify-content-center">
        <img src="{% qr_url_from_text url size=8 image_format="png" error_correction="H" border=3 %}"
             alt="QR Code"
             class="img-fluid"/>
    </div>
    <div class="d-flex justify-content-center">
        <span class="badge bg-secondary fs-5">{{ request.get_host }}
            <i class="bi bi-arrow-right-square mx-2"></i>
        {{ split_slug }}</span>
    </div>
</div>
<div class="modal-footer" id="modal-1-footer-div" hx-swap-oob="true">
    <button type="button"
            class="btn btn-secondary btn-default"
            data-bs-dismiss="modal">Close</button>
</div>
<h5 id="modal-1-title-div" hx-swap-oob="true">QR Code</h5>
{% endcache %}
