{% load crispy_forms_tags static %}
{% crispy form %}
<div class="modal-footer" id="modal-1-footer-div" hx-swap-oob="true">
    <button type="button"
            class="btn btn-default"
            data-bs-dismiss="modal"
            x-data
            @preferences-changed.camel.window="$el.click()">
        Close
    </button>
    <button type="submit" class="btn btn-primary" form="board-preferences-form">Save changes</button>
</div>
<h5 id="modal-1-title-div" hx-swap-oob="true">Board Preferences</h5>
<div id="modal-1-scripts" hidden="true" hx-swap-oob="true">
    <link href="{% static 'css/3rdparty/tagify-4.16.2.min.css' %}"
          rel="stylesheet"/>
    <script defer src="{% static 'js/3rdparty/tagify-4.16.2.min.js' %}" nonce="{{ CSP_NONCE }}"></script>
    <script defer src="{% static 'js/3rdparty/tagify-4.16.2.polyfills.min.js' %}" nonce="{{ CSP_NONCE }}"></script>
    <script defer src="{% static 'boards/js/components/board_preferences.js' %}" type="text/javascript" nonce="{{ CSP_NONCE }}"></script>
</div>
