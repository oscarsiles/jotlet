{% load crispy_forms_tags %}

<p>
  {% if request.user == board.owner or request.user.is_staff or object is None %}
  <form action="{{ request.build_absolute_uri }}" method="post">
    {% csrf_token %}
    <table>
      {{ form|crispy }}
    </table>
    <input type="submit" value="Submit" class="btn btn-success">
  </form>
  {% else %}
  You are not the owner of this board.
  {% endif %}
</p>
