{% extends "base_generic.html" %}

{% block content %}
<p>
  {% if request.user == board.owner or request.user.is_staff or object is None %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
  {% else %}
  You are not the owner of this board.
  {% endif %}
</p>
{% endblock content %}
