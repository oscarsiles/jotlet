[tool.poetry]
name = "jotlet"
version = "1.14.2"
description = ""
authors = ["Oscar Siles BrÃ¼gge <siles.oscar@gmail.com>"]
package-mode = false

[project.optional-dependencies]
test = [
    "daphne==4.1.2",
    "factory-boy==3.3.0",
    "freezegun==1.5.1",
    "pytest==8.2.2",
    "pytest-asyncio==0.23.5",
    "pytest-django==4.8.0",
    "pytest-factoryboy==2.7.0",
    "pytest-lazy-fixtures==1.0.7",
    "pytest-sugar==1.0.0",
    "pytest-xdist==3.6.1",
]


[tool.pyright]
ignore = ["*"]

[tool.pytest.ini_options]
addopts = "--cov=jotlet --cov-report xml:cov.xml --cov-report html:htmlcov"
asyncio_mode = "auto"

[tool.ruff]
exclude = ["manage.py", "**/migrations/*.py"]
line-length = 118
target-version = "py312"

[tool.ruff.format]
indent-style = "space"
quote-style = "double"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ANN",
    "EXE",
    "T10",
    "TD",
    "TRIO",
    # Individual Rules
    "ARG002",
    "ARG003",
    "COM812",
    "COM819",
    "D100",   # ignore missing docs
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "D200",
    "D203",
    "D205",
    "D212",
    "D400",
    "D401",
    "D415",
    "D300",
    "E111",
    "E114",
    "E117",
    "ISC001",
    "ISC002",
    "Q000",
    "Q001",
    "Q002",
    "Q003",
    "RUF012",
    "FIX002",
    "TRY003",
    "W191",
]

[tool.ruff.lint.flake8-unused-arguments]
ignore-variadic-names = true

[tool.ruff.lint.flake8-self]
ignore-names = ["_meta"]

[tool.ruff.lint.per-file-ignores]
"**/management/commands/*.py" = ["A003"]
"**/models.py" = ["A003"]
"**/signals.py" = ["ARG001"]
"**/tests/*.py" = ["PLR0913", "S101", "SLF001"]
