[tool.black]
line-length = 118 # override black's default line-length

[tool.coverage.run]
plugins = ["django_coverage_plugin"]

[tool.django-stubs]
django_settings_module = "jotlet.settings"

[tool.djlint]
format_css = false
format_js = false
ignore = "H016"
format_attribute_template_tags = true
max_line_length = 118
profile = "django"

[tool.djlint.css]
indent_size = 2

[tool.djlint.js]
indent_size = 2

[tool.isort]
# make it compatible with black
profile = "black"
line_length = 118

[tool.mypy]
plugins = ["mypy_django_plugin.main"]

[tool.pylint]
max-line-length = 118

