<form hx-post="{% url 'account_reset_password' %}" id="password-reset-form">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="email"
               class="form-control"
               id="id_email"
               name="email"
               placeholder="Email"
               required />
        <label for="id_email">{{ form.email.label_tag }}</label>
    </div>
    <input type="submit" value="Reset" hidden />
</form>
<h5 id="modal-1-title-div" class="modal-title" hx-swap-oob="true">Reset Password</h5>
<div id="modal-1-footer-div"
     class="modal-footer"
     hx-swap="outerHTML"
     hx-swap-oob="true">
    <input type="submit"
           value="Reset password"
           form="password-reset-form"
           class="btn btn-primary" />
</div>
